<div *ngIf="auth.user | async as user">
  <h1>Profile:</h1>
  <h1>{{user.displayName}}</h1>
  <h3>{{user.email}}</h3>
  <img src="{{user.photoURL}}" alt="user's profile">
  <h2>Current Project: </h2>
  <ul>
    <li *ngFor="let listItem of projectList">
      {{listItem}}
    </li>
  </ul>
  <h2>Ideas: </h2>
  <ul>
    <li (click)="getThisProject(project.id)" *ngFor="let listItem of ideaList">
      {{listItem}}
    </li>
  </ul>
  <h2>Completed Projects: </h2>
  <ul>
    <li *ngFor="let listItem of completedList">
      {{listItem}}
    </li>
  </ul>
</div>
