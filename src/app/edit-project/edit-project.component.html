

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editModal">
  Edit This Project
</button>

<!-- Modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Edit Project</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          Title: <input type="text" [(ngModel)]="selectedProject.data.title">
          Course: <select [(ngModel)]="selectedProject.data.course">
                    <option *ngFor="let class of classes.classList">{{class}}</option>
                </select>
          Description: <textarea type="text" [(ngModel)]="selectedProject.data.description"></textarea>
          Inspiration: <textarea type="text" [(ngModel)]="selectedProject.data.inspiration"></textarea>

          <div class="form-group">
              <h3>Contributors</h3>
              <div class="contributor" *ngFor="let member of selectedProject.data.contributors; let i=index">
                  {{member.name}} <span class="clickable" (click)="adminRemoveUser(member.id)"> boot</span>
              </div>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="doneEditing()" data-dismiss="modal">Accept Changes</button>
      </div>
    </div>
  </div>
</div>
