<!-- Displays Individual Clicked Project-->
<div class="single-project-display">
  <h3>Title: {{projectToDisplay.title}}</h3>
  <h3>Author: {{ projectToDisplay.authorName}}</h3>
  <h3>Course: {{ projectToDisplay.course}}</h3>
  <h3>Contributors: {{ projectToDisplay.contributors}}</h3>
  <p>Description: {{ projectToDisplay.description}}</p>
</div>

<!--Display for contributor signup-->
<div *ngIf="canJoin()" class="contributors-signup">
</div>

<div class="signup-form">
  <input type="text" name="" value="">
  <input type="text" name="" value="">
  <input type="text" name="" value="">
  <input type="text" name="" value="">
</div>

<app-edit-project [selectedProject]="projects"></app-edit-project>
