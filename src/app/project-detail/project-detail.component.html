<!-- Displays Individual Clicked Project-->
<div class="single-project-display">
  <h3>Title: {{projectToDisplay.data.title}}</h3>
  <h3>Author: {{ projectToDisplay.data.authorName}}</h3>
  <h3>Course: {{ projectToDisplay.data.course}}</h3>
  <h3>Contributors: {{ projectToDisplay.data.contributors}}</h3>
  <p>Description: {{ projectToDisplay.data.description}}</p>
  {{projectToDisplay.data.authorId}}
</div>

<app-edit-project [selectedProject]="projectToDisplay" *ngIf="canEdit"></app-edit-project>
